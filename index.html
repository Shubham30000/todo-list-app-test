<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Todo List App</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen"><div class="container mx-auto p-4 max-w-md bg-white rounded-lg shadow-xl"><h1 class="text-3xl font-bold text-center mb-6 text-gray-800">My Todo List</h1><form id="todo-form" class="flex gap-2 mb-6"><input type="text" id="new-todo-input" placeholder="Add a new task..." class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required><button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">Add Task</button></form><ul id="todo-list" class="space-y-3"></ul><button id="clear-completed-btn" class="mt-6 w-full bg-red-500 text-white px-5 py-3 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">Clear Completed</button></div><script>const todoForm = document.getElementById('todo-form');const newTodoInput = document.getElementById('new-todo-input');const todoList = document.getElementById('todo-list');const clearCompletedBtn = document.getElementById('clear-completed-btn');let todos = JSON.parse(localStorage.getItem('todos')) || [];function saveTodos() {localStorage.setItem('todos', JSON.stringify(todos));}function renderTodos() {todoList.innerHTML = '';todos.forEach((todo, index) => {const li = document.createElement('li');li.className = `flex items-center justify-between p-4 bg-gray-50 rounded-md shadow-sm ${todo.completed ? 'opacity-60' : ''}`;li.innerHTML = `<div class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded mr-3 focus:ring-blue-500" ${todo.completed ? 'checked' : ''} data-index="${index}"><span class="text-lg text-gray-800 ${todo.completed ? 'line-through text-gray-500' : ''}">${todo.text}</span></div><button class="delete-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition-colors duration-200" data-index="${index}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" /></svg></button>`;todoList.appendChild(li);});}todoForm.addEventListener('submit', (e) => {e.preventDefault();const text = newTodoInput.value.trim();if (text) {todos.push({ text: text, completed: false });newTodoInput.value = '';saveTodos();renderTodos();}});todoList.addEventListener('click', (e) => {if (e.target.type === 'checkbox') {const index = parseInt(e.target.dataset.index);todos[index].completed = e.target.checked;saveTodos();renderTodos();} else if (e.target.closest('.delete-btn')) {const index = parseInt(e.target.closest('.delete-btn').dataset.index);todos.splice(index, 1);saveTodos();renderTodos();}});clearCompletedBtn.addEventListener('click', () => {todos = todos.filter(todo => !todo.completed);saveTodos();renderTodos();});renderTodos();</script></body></html>
